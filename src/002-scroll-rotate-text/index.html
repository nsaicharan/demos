<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Rotate Text</title>
  <style>
    body {
      margin: 0;
    }

    header,
    footer {
      height: 100vh;
      background: #793dd2;
    }

    .container {
      background: #272727;
      color: white;
      height: 100vh;
      overflow: clip;
      position: relative;
      perspective: 1000px;
    }

    .wrapper {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    .item {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      font-size: 4vmax;
      font-family: sans-serif;
      font-weight: 500;
      text-transform: uppercase;
      transition: 0.3s;
      backface-visibility: hidden;
      text-align: center;
    }
  </style>
</head>

<body>
  <header></header>

  <div class="container">
    <div class="wrapper">
      <div class="item">Adventure</div>
      <div class="item">Breeze</div>
      <div class="item">Crystal</div>
      <div class="item">Dusk</div>
      <div class="item">Echo</div>
      <div class="item">Frost</div>
      <div class="item">Glimmer</div>
      <div class="item">Harmony</div>
      <!-- <div class="item">Illusion</div>
      <div class="item">Journey</div>  -->
    </div>
  </div>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/lenis@1.3.17/dist/lenis.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Initialize a new Lenis instance for smooth scrolling
    const lenis = new Lenis();

    // Synchronize Lenis scrolling with GSAP's ScrollTrigger plugin
    lenis.on('scroll', ScrollTrigger.update);

    // Add Lenis's requestAnimationFrame (raf) method to GSAP's ticker
    // This ensures Lenis's smooth scroll animation updates on each GSAP tick
    gsap.ticker.add((time) => {
      lenis.raf(time * 1000); // Convert time from seconds to milliseconds
    });

    // Disable lag smoothing in GSAP to prevent any delay in scroll animations
    gsap.ticker.lagSmoothing(0);

    // Main Stuff 
    const container = document.querySelector('.container');
    const wrapper = document.querySelector('.wrapper');
    const items = document.querySelectorAll('.item');

    const radius = Math.min(window.innerWidth, window.innerHeight) * 0.4;
    const spacing = 90 / items.length;

    items.forEach((item, index) => {
      const angle = index * spacing * Math.PI / 180;
      const rotateAngle = index * -spacing;

      const y = Math.sin(angle) * radius;
      const z = Math.cos(angle) * radius;

      item.style.transform = `translate(-50%, -50%) translate3d(0, ${y}px, ${z}px) rotateX(${rotateAngle}deg)`;
    })

    function updateHighlight() {
      const centerY = window.innerHeight / 2;
      let closestItem = null;
      let minimumDistance = Infinity;

      items.forEach(item => {
        const rect = item.getBoundingClientRect();
        const itemCenterY = rect.top + rect.height / 2;
        const distance = Math.abs(itemCenterY - centerY);

        if (distance < minimumDistance) {
          minimumDistance = distance;
          closestItem = item;
        }
        console.log({ itemCenterY, centerY }, closestItem.textContent)
      })

      items.forEach(item => {
        if (item == closestItem) {
          item.style.color = 'red';
        } else {
          item.style.color = 'white';
        }
      })
    }

    ScrollTrigger.create({
      trigger: wrapper,
      start: 'center center',
      end: '+=2000',
      scrub: true,
      pin: container,
      animation: gsap.fromTo(
        wrapper,
        { rotateX: -90 },
        { rotateX: 270, duration: 1.2, ease: 'none' }
      ),
      onUpdate: updateHighlight
    })
  </script>
</body>

</html>
